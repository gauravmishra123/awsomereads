<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Background Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(
                    135deg,
                    #3498db,
                    #9b59b6,
                    #e74c3c,
                    #f39c12,
                    #1abc9c,
                    #f1c40f,
                    #c0392b,
                    #2ecc71,
                    #e67e22
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            text-align: center;
            color: white;
            font-size: 2em;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .shapes {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            user-select: none;
            animation: move 5s ease-in-out infinite alternate, rotate 4s linear infinite;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            animation-duration: 6s;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            animation-duration: 7s;
            background-color: rgba(255, 255, 255, 0.4);
        }

        @keyframes move {
            0% {
                top: -10%;
                left: -10%;
            }
            100% {
                top: 110%;
                left: 110%;
            }
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .shape:hover {
            animation-play-state: paused;
            background-color: #ff0; /* Change color on hover */
        }
    </style>
</head>
<body>

<div class="content">
    <p>Welcome to Gaurav's Animation!</p>
    <p>Hover over the shapes and watch them respond!</p>
    <p>Actual website is coming soon!! Till that time enjoy the animation !!</p>
</div>

<div class="shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

</body>
</html>
